<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../modules/alert/alert.css" rel="stylesheet">
    <link href="../modules/loader/loader.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth container pt-5">
        <div class="d-flex shadow rounded overflow-hidden h-100">
          <form class="mt-4 p-3 auth__form" id="authForm">
              <h2></h2>
              <div class="form-group">
                <label for="exampleInputEmail1">Email адрес</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" maxlength="30" required>
                <small id="emailHelp" class="form-text text-muted">Введите свой email</small>
              </div>
              <div class="form-group mt-2 nameInput">
                <label for="nameHelp">Имя</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Имя" maxlength="30">
                <small id="emailHelp" class="form-text text-muted">Введите ваше имя</small>
              </div>
              <div class="form-group mt-2">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль" minlength="6" maxlength="30" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3"></button>
          </form>
          <div class="auth__change d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-light btn-lg"></button>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>

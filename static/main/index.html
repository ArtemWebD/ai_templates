<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script id="bla" src="js/script.js" defer></script>
</head>
<body>
    <header class="mt-5">
        <div class="container">
            <h1>AI Генерация</h1>
        </div>
    </header>
    <section class="mt-5">
        <div class="container">
            <h2>Загрузить шаблон</h2>
            <form class="mt-3" id="uploadSiteArchive" action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="title" placeholder="Введите название" name="title" pattern="[A-Za-zА-Яа-я0-9].{1,}" required>
                    <small id="emailHelp" class="form-text text-muted">Название, которое будет отображаться в выборе шаблонов</small>
                  </div>
                <div class="form-group mt-2">
                  <label for="siteArchive">Сайт в архиве zip</label>
                  <input type="file" class="form-control-file" id="siteArchive" accept=".zip" name="site" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Загрузить</button>
            </form>
        </div>
    </section>
    <section class="templates mt-5">
        <div class="container">
            <h2>Шаблоны</h2>
            <div class="row mt-5 templates__container">
            </div>
        </div>
    </section>
</body>
</html>

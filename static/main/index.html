<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../modules/alert/alert.css" rel="stylesheet">
    <link href="../modules/loader/loader.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed w-100 top-0">
        <div class="container">
            <a class="navbar-brand" href="#">AI Генерация</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#templateUpload">Загрузка шаблона</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#templates">Шаблоны</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#siteUpload">Загрузка сайта</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#sites">Сайты</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <section class="mt-5 pt-5" id="templateUpload">
        <div class="container">
            <h2>Загрузить шаблон</h2>
            <form class="mt-3" id="uploadSiteArchive">
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="title" placeholder="Введите название" name="title" pattern="[A-Za-zА-Яа-я0-9].{1,}" required>
                    <small id="emailHelp" class="form-text text-muted">Название, которое будет отображаться в выборе шаблонов</small>
                  </div>
                <div class="form-group mt-2">
                  <label for="siteArchive">Сайт в архиве zip</label>
                  <input type="file" class="form-control-file" id="siteArchive" accept=".zip" name="site" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Загрузить</button>
            </form>
        </div>
    </section>
    <section class="templates mt-5" id="templates">
        <div class="container">
            <h2>Шаблоны</h2>
            <div class="row mt-5 templates__container">
            </div>
        </div>
    </section>
    <section class="mt-5" id="siteUpload">
        <div class="container">
            <h2>Создать сайт</h2>
            <form class="mt-3" id="createSite">
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="siteTitle" placeholder="Введите название" name="title" pattern="[A-Za-zА-Яа-я0-9].{1,}" required>
                    <small id="emailHelp" class="form-text text-muted">Название, которое будет отображаться в выборе сайтов</small>
                </div>
                <div class="form-group mt-2">
                    <label for="templateName">Выберите шаблон</label>
                    <select class="form-control" id="templateName" required>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Загрузить</button>
            </form>
        </div>
    </section>
    <section class="templates mt-5 templates_sites" id="sites">
        <div class="container">
            <h2>Сайты</h2>
            <div class="mw-100 row mt-5 templates__container flex-wrap">
            </div>
        </div>
    </section>

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js" defer></script>
</body>
</html>
